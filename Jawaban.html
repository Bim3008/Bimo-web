<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jawaban Orang-Orang</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border-left: 5px solid #f76c6c;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Jawaban Mereka ðŸ˜‹</h1>
  <ul id="listJawaban"></ul>

  <script>
    const data = JSON.parse(localStorage.getItem("jawabanOrang") || "[]");
    const list = document.getElementById("listJawaban");

    data.forEach(j => {
      const li = document.createElement("li");
      li.textContent = j;
      list.appendChild(li);
    });
  </script>
</body>
</html>
